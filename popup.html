<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybershen's Antivirus</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
    .logo-container {
        margin-bottom: 20px;
        max-width: 200px;
        margin-left: auto;
        margin-right: auto;
    }

    .logo {
        width: 100%;
        height: auto;
    }
</style>
<body>

    <div class="logo-container">
        <img src="media/cybershen.png" alt="Cybershen's Logo" class="logo">
    </div>

    <!-- Partie url automatique  -->

    <p id="Link_url">A</p>

    <!-- Partie url manuelle  -->

    <div>
        <label for="url_input">URL:</label>
        <input type="text" id="url_input" name="url_input"/>
        <button id="submit_url"> Test the URL </button>
        <label id="resultat"></label>

    </div>

    <!-- Partie mot de passe  -->

    <div>
        <label for="password_input">Password:</label>
        <input type="password" id="password_input" name="password_input"/>
        <button id="submit_password">Test the Password</button>
        <label id="password_result"></label>
    </div>

    <div>
        <button id="UsernameBtn">Show User</button>
        <label id="messageReceived"></label>
    </div>

    <script src="password_testing.js" defer></script>
    <script src="url_testing.js"></script>
    <script src="./popup.js"></script>

</body>
</html>
