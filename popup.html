<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cybershen's Antivirus</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="logo-container">
        <img src="media/cybershen.png" alt="Cybershen's Logo" class="logo">
    </div>

    <!-- Partie url automatique/manuelle  -->

        <div>
            <label for="url_input">URL:</label>
            <input type="text" id="url_input" name="url_input"/>

            <div class="conteneur">
                <button id="submit_url" class="large"> Test the URL </button>
                <button id="clear_cache" class="small">Clear</button>
            </div>
            <label id="resultat"></label>

        </div>


    <!-- Partie mot de passe  -->

    <div>
        <label for="password_input">Password:</label>
        <input type="password" id="password_input" name="password_input"/>
        <div class="conteneur">
            <button id="submit_password" class="large">Test the Password</button>
            <button id="clear_cache_pwd" class="small centered">Clear</button>
        </div>

        <label id="password_result"></label>
    </div>

    <div>
        <button id="UsernameBtn" class="item large">Show User</button>
        <label id="messageReceived"></label>
    </div>

    <script src="password_testing.js" defer></script>
    <script src="../url_testing.js"></script>
    <script src="popup.js"></script>

</body>
</html>
